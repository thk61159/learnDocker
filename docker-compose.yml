version: '3'
services:
  node-app:
    build: .
    ports:
      - "3000:4000"
    environment:
      - PORT=4000
    depends_on: 
      - mongo
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-db:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo-db: